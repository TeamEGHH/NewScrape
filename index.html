<!DOCTYPE html>
<html>

<head>
    <title>fv.is</title>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta name="description" content="Íslenskar fréttir" />
    <link rel="stylesheet" type="text/css" href="css/vendors/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    
    <script type="text/javascript" src="js/vendors/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/vendors/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vendors/handlebars-v3.0.0.js"></script>
    <script type="text/javascript" src="js/vendors/freewall.js"></script>
    <script type="text/javascript" src="js/vendors/moment.min.js"></script>
</head>

<body>
    <div class="image-header text-center" id="header-img">
        <img src="images/FINAL.gif">
    </div>
    <div id="header">
            <div class="row">
                <div id="filter-DV" class="filter-medium col-sm-offset-1 col-xs-2 text-center DV-button">
                    <p class="medium-filter">DV</p>
                </div>
                <div id="filter-MBL" class="filter-medium col-xs-2 text-center MBL-button">
                    <p class="medium-filter">MBL</p>
                </div>
                <div id="filter-NUTIMINN" class="filter-medium col-xs-2 text-center NUTIMINN-button">
                    <p class="medium-filter">Nútíminn</p>
                </div>
                <div id="filter-RUV" class="filter-medium col-xs-2 text-center RUV-button">
                    <p class="medium-filter">RÚV</p>
                </div>
                <div id="filter-VISIR" class="filter-medium col-xs-2 text-center VISIR-button">
                    <p class="medium-filter">Vísir</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-2 filter-tag col-xs-1 text-center">
                    <p class="tag-filter">Innlent</p>
                </div>
                <div class="filter-tag col-xs-1 text-center">
                    <p class="tag-filter">Erlent</p>
                </div>
                <div class="filter-tag col-xs-1 text-center">
                    <p class="tag-filter">Sport</p>
                </div>
                <div class="filter-tag col-xs-1 text-center">
                    <p class="tag-filter">Pólitík</p>
                </div>
                <div class="filter-tag col-xs-1 text-center">
                    <p class="tag-filter">Tækni</p>
                </div>
                <div class="filter-tag col-xs-1 text-center">
                    <p class="tag-filter">Viðskipti</p>
                </div>
                <div class="filter-tag col-xs-1 text-center">
                    <p class="tag-filter">Músík</p>
                </div>
                <div class="filter-tag col-xs-1 text-center">
                    <p class="tag-filter">Fólk</p>
                </div>
            </div>
            <div class="row">
            	<div class="col-md-offset-3 col-xs-6 text-center">
            		<p class="filter-save">Vista</p>
            	</div>
            </div>
    </div>
    <div id="freewall" class="free-wall grid effect-2">
        <script type="text/x-handlebars-template" id="row_template">
            <div class="brick">
                <a href="/article/{{_id}}">
                    <div>
                        <div class="medium-and-time {{medium}}">
                            <img class="media-icons" src='images/{{medium}}.gif' /> {{time}}
                        </div>
                        <img src="{{image}}" width="100%" alt="{{headline1}}">
                    </div>
                    <div class="info {{medium}}">
                        <p class="headline1">{{headline1}}</p>
                        <p class="headline2">{{headline2}}</p>
                    </div>
                </a>
            </div>
        </script>
    </div>
    <div class="container text-center" id="loadingDiv">
        <img src="images/loader.gif" alt="loader">
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/filter.js"></script>
</body>

</html>
