<!DOCTYPE html>
<html>

<head>
    <title>fv.is</title>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta name="description" content="Íslenskar fréttir" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/vendors/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/vendors/handlebars-v3.0.0.js"></script>
    <script type="text/javascript" src="js/vendors/freewall.js"></script>
    <script src="js/vendors/moment.min.js"></script>
</head>

<body>
    <div class="image-header text-center" id="header-img">
        <img src="images/FINAL.gif">
    </div>
    <div id="header">
        <div class="container">
            <div class="row">
                <div class="filter-medium col-sm-offset-1 col-xs-2 text-center">
                    <h3>DV</h3>
                </div>
                <div class="filter-medium col-xs-2 text-center">
                    <h3>MBL</h3>
                </div>
                <div class="filter-medium col-xs-2 text-center">
                    <h3>Nútíminn</h3>
                </div>
                <div class="filter-medium col-xs-2 text-center">
                    <h3>RÚV</h3>
                </div>
                <div class="filter-medium col-xs-2 text-center">
                    <h3>Vísir</h3>
                </div>
            </div>
            <div class="row">
            	<div class="col-sm-offset-2 filter-tag col-xs-1 text-center">
                    <h4>Innlent</h4>
                </div>
                <div class="filter-tag col-xs-1 text-center">
                    <h4>Erlent</h4>
                </div>
                <div class="filter-tag col-xs-1 text-center">
                    <h4>Sport</h4>
                </div>
                <div class="filter-tag col-xs-1 text-center">
                    <h4>Pólitík</h4>
                </div>
                <div class="filter-tag col-xs-1 text-center">
                    <h4>Tækni</h4>
                </div>
                <div class="filter-tag col-xs-1 text-center">
                    <h4>Viðskipti</h4>
                </div>
                <div class="filter-tag col-xs-1 text-center">
                    <h4>Músík</h4>
                </div>
                <div class="filter-tag col-xs-1 text-center">
                    <h4>Fólk</h4>
                </div>
            </div>
        </div>
    </div>
    <div id="freewall" class="free-wall">
        <script type="text/x-handlebars-template" id="row_template">
            {{#each this}}
	            <a href="/article/{{this._id}}">
	                <div class="brick">
	                    <div>
	                        <div class="medium-and-time {{this.medium}}">
	                            <img class="media-icons" src='images/{{this.medium}}.gif' /> {{this.time}}
	                        </div>
	                        <img src="{{this.image}}" width="100%" alt="{{this.headline1}}">
	                    </div>
	                    <div class="info">
	                        <h3>{{this.headline1}}</h3>
	                        <div class="hide-show">
	                            <h5>{{this.headline2}}</h5>
	                        </div>
	                    </div>
	                </div>
	            </a>
            {{/each}}
        </script>

        <script type="text/javascript">
        var g_wall;
        $(function() {
            g_wall = new freewall("#freewall");
            g_wall.reset({
                selector: '.brick',
                animate: true,
                cellW: 300,
                cellH: 'auto',
                onResize: function() {
                    g_wall.fitWidth();
                }
            });

            g_wall.container.find('.brick img').load(function() {
                g_wall.fitWidth();
            });
        });
        </script>
        <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
