<!DOCTYPE html>
<html>

<head>
    <title>fv.is</title>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta name="description" content="Íslenskar fréttir" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/vendors/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/vendors/handlebars-v3.0.0.js"></script>
    <script type="text/javascript" src="js/vendors/freewall.js"></script>
    <script src="js/vendors/moment.min.js"></script>
</head>

<body>
    <div class="image-header text-center" id="header-img">
        <img src="images/FINAL.gif">
    </div>
    <div id="header">
        <div class="container">
            <div class="row">
                <div class="col-xs-2 text-center">
                    <h3>Filter</h3>
                </div>
                <div class="col-xs-2 text-center">
                    <h3>Filter</h3>
                </div>
                <div class="col-xs-2 text-center">
                    <h3>Filter</h3>
                </div>
                <div class="col-xs-2 text-center">
                    <h3>Filter</h3>
                </div>
                <div class="col-xs-2 text-center">
                    <h3>Filter</h3>
                </div>
                <div class="col-xs-2 text-center">
                    <h3>Dropdown</h3>
                </div>
            </div>
        </div>
    </div>
    <div id="freewall" class="free-wall">
        <script type="text/x-handlebars-template" id="row_template">
            {{#each this}}
            <a href="/article/{{this._id}}">
                <div class="brick">
                    <div>
                        <div class="medium-and-time {{this.medium}}">
                            <img class="media-icons" src='images/{{this.medium}}.gif' /> {{this.time}}
                        </div>
                        <img src="{{this.image}}" width="100%" alt="{{this.headline1}}">
                    </div>
                    <div class="info">
                        <h3>{{this.headline1}}</h3>
                        <div class="hide-show">
                            <h5>{{this.headline2}}</h5>
                        </div>
                    </div>
                </div>
            </a>
            {{/each}}
        </script>
        <script type="text/javascript">
        var g_wall = new freewall("#freewall");
        g_wall.reset({
            selector: '.brick',
            animate: true,
            cellW: 300,
            cellH: 'auto',
            onResize: function() {
                g_wall.fitWidth();
            }
        });

        g_wall.container.find('.brick img').load(function() {
            g_wall.fitWidth();
        });
        </script>
        <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
